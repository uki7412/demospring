<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap"
      rel="stylesheet"
    />

    <title>Hello, world!</title>

    <style>
      body {
        font-family: "Zen Old Mincho", serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light mb-3">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">デザートのために。</span>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="exercise" class="form-label">運動の種類</label>
            <select
              class="form-select"
              id="exercise"
              aria-label="Default select example"
            >
              <option selected>運動の種類を選択肢から選ぶ</option>
              <option
                th:each="exe :${exes}"
                th:text="${exe.exeName}"
                th:value="${exe.exeNo}"
              ></option>
            </select>
          </div>
        </div>

        <div class="col">
          <div class="mb-3">
            <label for="kcal" class="form-label">キーワード検索</label>
            <input
              type="text"
              step="5"
              pattern="^[0-9]{2,3}$"
              inputmode="numeric"
              class="form-control"
              id="kcal"
              placeholder="name@example.com"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-primary">決定</button>
            <button type="button" class="btn btn-secondary">リセット</button>
          </div>
        </div>
        <table class="table mt-3">
          <thead>
            <tr>
              <th scope="col">デザート</th>
              <th scope="col">kcal</th>
              <th scope="col">エクササイズ</th>
              <th scope="col">時間</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="exe : ${exes}">
              <th scope="row">雪見だいふく</th>
              <td>300kcal</td>
              <td th:text="${exe.exeName}"></td>
              <td>43分間</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
